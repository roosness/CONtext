<template name='story'>



	<article>
		<header>
			<h1>{{chapter.title}}</h1>
			<h2>{{realTime date}}</h2>
		</header>
<p>
	{{#each chapter.content}}
		
			
		
		{{#if istext}}
				<span id='{{_id._str}}' class='{{isDone}}'>{{text}}</span>
			{{else}}
			<span>{{vars}}</span>
			{{/if}}
			
	{{/each}}
</p>
	</article>
	



	

	
</template>
