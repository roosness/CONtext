<template name='story'>


{{#if Template.subscriptionsReady}}
	<article class='story'>
	
		<header>
			<h1>{{chapter.title}}</h1>
			<h2>{{timeAgo}}</h2>
		</header>

	{{#each chaptercontent}}
		
		{{#if istext}}
				{{#if isHeading}}
					<h4 id='{{_id._str}}' contenteditable="{{editable}}" class='{{isDone}} par'>{{content}}
				
				</h4>
				{{else}}
				<p id='{{_id._str}}' class='{{isDone}}' contenteditable="{{editable}}" >{{content}}
				
				</p>
				{{/if}}
				
		{{else}}
		{{#if isBreak this.source}}
		<br id='{{_id._str}}' />
		{{/if}}
		{{#if isDate}}
			
			<p id='{{_id._str}}'>{{formatDate this.subcategory}}
			{{#if isMovingAround}}
				<ul class="movingAround" id={{_id._str}}>
						{{> movingAround data=this id=this._id._str}}
					</ul>
				{{/if}}
				</p>
		{{/if}}
		{{#if getVar this}}
		
		<p id='{{_id._str}}'>{{getVar this}}
		{{#if isMovingAround}}
				<ul class="movingAround" id={{_id._str}}>
						{{> movingAround data=this id=this._id._str}}
					</ul>
				{{/if}}</p>
			
		{{/if}}
		{{/if}}
	{{/each}}
		

	</article>
	
{{else}}
{{> waiting}}

{{/if}}
	

	
</template>

<template name='movingAround'>
	
		<li class='up'>
		<a href="#" class='up' id={{id}}><img src="/icons/next_white.svg" alt="up"></a>
		</li>
		<li id='number'>{{data.order}}</li>
		<li class='down'>
		<a href="#" class='down' id={{id}}><img src="/icons/next_white.svg" alt="down"></a></li>
	
	
</template>
