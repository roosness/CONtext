<template name='story'>


{{#if Template.subscriptionsReady}}
	<article>
	{{#if isAdmin}}
	{{> editing}}
{{/if}}
		<header>
			<h1>{{chapter.title}}</h1>
			<h2>{{timeAgo}}</h2>
		</header>
<p>
	{{#each chapter.content}}
		
		{{#if istext}}
				<p id='{{_id._str}}' class='{{isDone}} par'>{{content}}</p>
		{{else}}
		{{#if isDate}}
			<span id='{{_id._str}}'>{{formatDate this.text}}</span>
		{{else}}
		<span id='{{_id._str}}'>{{getVar this}}</span>
		
		{{/if}}
		{{/if}}
	{{/each}}
		
</p>
	</article>
	
{{else}}
<img src="waiting.svg" alt="">

{{/if}}
	

	
</template>
