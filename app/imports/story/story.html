<template name='story'>


{{#if Template.subscriptionsReady}}
	<article class='story'>
	{{#if isAdmin}}
	{{> editing}}
{{/if}}
		<header>
			<h1>{{chapter.title}}</h1>
			<h2>{{timeAgo}}</h2>
		</header>

	{{#each chapter.content}}
		
		{{#if istext}}
				<p id='{{_id._str}}' draggable='true' class='{{isDone}} par'>{{content}}</p>
		{{else}}
		{{#if isBreak this.source}}
		<br>
		{{/if}}
		{{#if isDate}}
			<p id='{{_id._str}}'>{{formatDate this.subcategory}}</p>
		{{else}}
		<p id='{{_id._str}}'>{{getVar this}}</p>
		
		{{/if}}
		{{/if}}
	{{/each}}
		

	</article>
	
{{else}}
<img src="/waiting.svg" alt="">

{{/if}}
	

	
</template>
