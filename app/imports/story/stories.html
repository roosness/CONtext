<template name='stories'>

	<ol class='storyList'>
	<header><h2>Alle verhalen</h2></header>
	{{#if Template.subscriptionsReady}}
		{{#each chapters}}
		<li>
			<img src="/icons/book.svg" alt="">
			<a href="stories/{{_id}}">
			
			<p>{{title}}</p>
			<time>{{realTime date}}</time>
			</a>
		</li>
		{{/each}}
	{{else}}
	{{> waiting}}
	{{/if}}
	</ol>
</template>
