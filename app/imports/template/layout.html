<template name='layout'>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=PT+Sans|Crimson+Text' rel='stylesheet' type='text/css'>
	</head>

	<header>{{> Template.dynamic template=header}}</header>
	
	
	<main class='{{isAdmin}}'>
		{{> Template.dynamic template=main}}
	</main>

	{{> Template.dynamic template=overlay}}

	<footer>
		{{> Template.dynamic template=footer}}
	</footer>
</template>

<template name='waiting'>
	<section class="waiting-wrapper">
	<img src="/waiting.svg" alt="">
		
	</section>
</template>
