<template name='adminSettings'>
	<header>
		<h2>Data fallback settings</h2>
		<p>Fallbacks worden gebruikt als de opgevraagde data niet beschikbaar is in het verhaal. Mocht dit gebeuren komt er een fallback voor in de plaats. Stel de waarden van de fallback hieronder in. De fallbacks worden voor alle verhalen automatisch aangepast.</p>
		
	</header>
	<form class="addGenderWords">
		<h3>Nieuwe geslachts variabelen toevoegen</h3>
		<input type="text" name='male' required placeholder="mannelijk" id='mannelijk'>
		<input type="text" name='female' required placeholder="vrouwelijk" id='vrouwelijk'>

		<input type="submit">
	</form>
	<form class="fallbacks">
		{{#each categories}}
		<h3>{{this}}</h3>
		<div class='category'>
			
			{{#if isGeslacht this}}
				
				{{#each item this}}
				<a href="#" class='delete' id={{_id}}>
						<img src="/icons/garbage.svg" alt="delete">
					</a>
					<div class='geslacht'>

						<input type="text" placeholder="{{female}}" class='female' id={{_id}}>
						<input type="text" placeholder="{{male}}" class='male' id={{_id}}>

					</div>
				{{/each}}
					
			{{else}}
			
				{{#each item this}}
					<div class='fallBackItem'>
						<span class='subcategory'>{{subcategory}}</span> 
						<input type="text" placeholder="{{fallback}}" id={{_id}} class='fallback'>
					</div>
				{{/each}}
			{{/if}}
		</div>
		{{/each}}
		<input type="submit">
	</form>
</template>
