<template name='adminStory'>
	<div class="edit-story">
	<section class="editStory">{{> editStory }}</section>
		{{> story}}
		<aside class='filters'>
			<a href='' id="switch">ga naar {{tabname}}</a>
			{{> UI.dynamic template=whichOne }}
		</aside>
	</div>
</template>
<template name='story'>
	
	{{#if Template.subscriptionsReady}}
		{{#with story}}
			<article class="story">
				<header>
					<h1>{{title}}</h1>
				</header>
			<section>
			<p>{{#each chaptercontent}}
			{{#if istext}}
				{{#if isHeading}}
					{{#if isMovingAround this._id._str}}
						<ul class='movingAround' id={{_id._str}}>
							<li class='up'>
								<a href="#" class='up' id={{id}}><img src="/icons/next_white.svg" alt="up"></a>
							</li>
							<h4 id='{{_id._str}}' contenteditable="{{editable}}" class='{{isDone}} par'>{{content}}</h4>
							
							<li class='down'>
								<a href="#" class='down' id={{id}}><img src="/icons/next_white.svg" alt="down"></a>
							</li>
						</ul>
						{{else}} <!-- else ismovingaround -->
							<h4 id='{{_id._str}}' contenteditable="{{editable}}" class='{{isDone}} par'>{{content}}</h4>
						{{/if}} <!-- end ismovingaround -->
				{{else}} <!-- else isheading -->
					{{#if isMovingAround this._id._str}}
						<ul class='movingAround' id={{_id._str}}>
							<li class='up'>
								<a href="#" class='up' id={{id}}><img src="/icons/next_white.svg" alt="up"></a>
							</li>
							<span id='{{_id._str}}' class='{{isDone}}' contenteditable="{{editable}}" >{{content}}</span>
							
							<li class='down'>
								<a href="#" class='down' id={{id}}><img src="/icons/next_white.svg" alt="down"></a>
							</li>
						</ul>
						{{else}} <!-- else ismovingaround -->
							<span id='{{_id._str}}' class='{{isDone}}' contenteditable="{{editable}}" >{{content}}</span>
						{{/if}} <!-- end ismovingaround -->
				{{/if}} <!-- end isheading -->
			{{else}} <!-- else istext -->
				{{#if isBreak}}
					{{#if isMovingAround this._id._str}}
						<ul class='movingAround' id={{_id._str}}>
							<li class='up'>
								<a href="#" class='up' id={{id}}><img src="/icons/next_white.svg" alt="up"></a>
							</li>
							<br id='{{_id._str}}' />
							<li class='down'>
								<a href="#" class='down' id={{id}}><img src="/icons/next_white.svg" alt="down"></a>
							</li>
						</ul>
					{{else}} <!-- else ismovingaround -->
							<br id='{{_id._str}}' />
					{{/if}} <!-- end ismovingaround -->
				{{/if}} <!-- end isbreak -->
				{{#if isDate}}
					{{#if isMovingAround this._id._str}}
						<ul class='movingAround' id={{_id._str}}>
							<li class='up'>
								<a href="#" class='up' id={{id}}><img src="/icons/next_white.svg" alt="up"></a>
							</li>
							<span id='{{_id._str}}'>{{formatDate this.subcategory}}</span>
							<li class='down'>
								<a href="#" class='down' id={{id}}><img src="/icons/next_white.svg" alt="down"></a>
							</li>
						</ul>
					{{else}} <!-- else ismovingaround -->
						<span id='{{_id._str}}'>{{formatDate this.subcategory}}</span>
					{{/if}} <!-- end ismovingaround -->
				{{else}} <!-- else isDate -->
				{{#if getVar}} 
					{{#if isMovingAround this._id._str}}
						<ul class='movingAround' id={{_id._str}}>
							<li class='up'>
								<a href="#" class='up' id={{id}}><img src="/icons/next_white.svg" alt="up"></a>
							</li>
							<span id='{{_id._str}}'>{{getVar this}}</span>
							<li class='down'>
								<a href="#" class='down' id={{id}}><img src="/icons/next_white.svg" alt="down"></a>
							</li>
						</ul>
					{{else}} <!-- else ismovingaround -->
						<span id='{{_id._str}}'>{{getVar this}}</span>
					{{/if}} <!-- end ismovingaround -->
				{{/if}} <!-- end getvar -->
				{{/if}} <!-- end isdate -->
				
			{{/if}} <!-- end istext -->
			
		{{/each}}</p>
		</section>
			</article>

			
				
			


		{{/with}}
	{{else}}
	<p>loading</p>
	{{/if}}
</template>
