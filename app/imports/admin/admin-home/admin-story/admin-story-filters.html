<template name='filters'>
		<form class='insert par'>
			<label for="par">Nieuwe tekst toevoegen</label>
			
			<textarea name="text" id="par" cols="30" rows="10"></textarea>
			<input type="submit">
		</form>
		<form class='insert head'>
				<label for="kop">Subkop toevoegen</label>
			<textarea name="text" id="kop" cols="30" rows="4"></textarea>
			<input type="submit">
		</form>
		<button class='startNewPar'>Nieuwe paragraaf starten</button>

		<ul class='filter-list'>
				
				<li>
					<span>Tijd <img src="/icons/next.svg" alt=""></span>
					{{> date}}
				</li>
				<li>
					<span>het weer <img src="/icons/next.svg" alt=""></span>
					{{> weather}}
				</li>
				
				<li >
					<span>Hoofdpersoon <img src="/icons/next.svg" alt=""></span>
					{{> person}}
				</li>
				<li>
					<span>Locatie <img src="/icons/next.svg" alt=""></span>
					{{> location}}
				</li>
				<li>
					<span>Familie <img src="/icons/next.svg" alt=""></span>
					{{> family}}
				</li>
				<li>
					<span>Likes <img src="/icons/next.svg" alt=""></span>
					{{> likes}}
				</li>
				<li>
					<span>Overig <img src="/icons/next.svg" alt=""></span>
					{{> other}}
				</li>
			
			</ul>
</template>

<template name='location'>
 	<form class="location filter" id='location'>
		<input type ="radio" name='location' value='userLocation' id='userLocation'>
		<label for  ="userLocation">RT locatie</label>
 		

		<input type="radio" name='location' value='hometown' id='hometown'>
		<label for="hometown">Geboorteplaats</label>

		<input type="radio" name='location' value='location' id='locationH'>
		<label for="locationH">Woon locatie</label>

		<input type="submit">
		
 	</form>
 </template>
<template name='other'>
 	<form class="facebook filter" id='other'>
 		<input type="radio" name='other' value='devices' id='devices'>
		<label for="devices">device OS</label>

		<input type="submit">
 	</form>
 </template>
<template name='weather'>
	<form class="weather filter" id='weather'>
		<input type="radio" name='weather' value='degrees' id='degrees'>
		<label for="degrees">Temperatuur</label>
		
		<input type="radio" name='weather' value='word' id='word'>
		<label for="word">in woorden</label>

		<input type="radio" name='weather' value='worde' id='worde'>
		<label for="worde">in woorden + 'e'</label>

		<input type="submit">
	</form>
</template>
<template name='person'>
	<form class="user filter" id='user'>
	
		<input type="radio" name='user' value='name' id='naam'>
		<label for="naam">Naam</label>
		<div class="format formatName naam">
			<label class='forSelect' for="format">Formaat naam</label>
			<select  id="format" class='nameSelector'>
					{{#each formatNames}}
						<option value="{{this}}" {{isSelected this}} >{{this}}</option>
					{{/each}}
			</select>
		
		</div>
		<input type="radio" name='user' value='geslacht' id='geslacht'>
		<label for="geslacht">geslacht</label>
		<div class="format geslachtWord geslacht">
			<label for="geslachtWord" class='forSelect'>geslacht woord</label>
			<select id="geslachtWord" class='geslachtSelector'>
				{{#each words}}
					<option value="{{female}}">{{female}}---{{male}}</option>
				{{/each}}
			</select>
		</div>
		
		<input type="radio" name='user' value='work' id='Werkplek'>
		<label for="Werkplek">Werkplek</label>
		
		<input type="radio" name='user' value='birthday' id='birthday'>
		<label for="birthday">Verjaardag</label>

		<input type="radio" name='user' value='interested_in' id='interested_in'>
		<label for="interested_in">Geinteresseerd in</label>
		

	

		<input type="radio" name='user' value='education' id='studie'>
		<label for="studie">opleiding</label>

		<input type="radio" name='user' value='relationship_status' id='relationship_status'>
		<label for="relationship_status">burgelijke staat</label>
		
		<input type="radio" name='user' value='significant_other' id='significant_other'>
		<label for="significant_other">partner</label>


		
		<input type="submit">
	</form>
</template>

<template name='date'>
	<form class="date filter" id='date'>
	
		<input type="radio" name='date' value='hour' id='hour'>
		<label for="hour">Uur</label>

		<input type="radio" name='date' value='minute' id='minute'>
		<label for="minute">Minuten</label>

		<input type="radio" name='date' value='day' id='day'>
		<label for="day">Dag</label>
		
		<input type="radio" name='date' value='part' id='part'>
		<label for="part">Dagdeel</label>

		<input type="radio" name='date' value='day_part' id='day_part'>
		<label for="day_part">Dagdeel + dag</label>
		
		<input type="radio" name='date' value='month' id='month'>
		<label for="month">Maand</label>

		<input type="radio" name='date' value='year' id='year'>
		<label for="year">Jaar</label>

		<input type="radio" name='date' value='24' id='24'>
		<label for="24">24uurs klok</label>
		<input type="submit">
	</form>
</template>
