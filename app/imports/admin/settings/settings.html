<template name='adminSettings'>
	{{#if Template.subscriptionsReady}}

	<header>
		<h1>Data fallback settings</h1>
		<p>Fallbacks worden gebruikt als de opgevraagde data niet beschikbaar is in het verhaal. Mocht dit gebeuren komt er een fallback voor in de plaats. Stel de waarden van de fallback hieronder in.</p>
		<!-- <span id='changeAdminSettings'><img src="/icons/gear_white.svg" alt="">wijzigen</span> -->
	</header>
	<form class="newWords">
		<h3>Nieuwe geslachts variabelen toevoegen</h3>
		<input type="text" name='male' required placeholder="mannelijk" id='mannelijk'>
		<input type="text" name='female' required placeholder="vrouwelijk" id='vrouwelijk'>

		<input type="submit">
	</form>
	<form class='dataList'>
		<ul >
		{{#each categories}}
			<li><span>{{this}}</span>
			{{#if isGeslacht this}}
				<ul class='geslacht' >
					<!-- <p><span>Vrouw</span><span>Man</span></p> -->
					{{#each item this}}

					<li class='geslachtItem' id={{parentId this}}>

					<input type="text" placeholder="{{female}}" class='female' id={{_id}}> 
					<input type="text" placeholder="{{male}}" class='male' id={{_id}}>
					

					</li>
					{{/each}}
				</ul>
			{{else}}
				<ul class='dataList'>
				{{#each item this}}
					<li class='dataListItem'>
						
						<span id='subcategory'>{{subcategory}}</span> 
						<input type="text" placeholder="{{fallback}}" id={{_id}}>
						
					</li>
				{{/each}}
			</ul>
			{{/if}}
			</li>
		{{/each}}
		</ul>
		<input type="submit">
	
	</form>
	
	{{else}}
		{{> waiting}}
	{{/if}}
	
</template>
