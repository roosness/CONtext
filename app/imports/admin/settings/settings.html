	<form class='dataList'>
		<ul >
		{{#each categories}}
			<!-- <li>
				<span>{{fallbacks.category}}</span> : 
				<span>{{fallbacks.fallback}}</span> :
				<span>{{fallbacks.subcategory}}</span>
			</li> -->
			<li><span>{{this}}</span>
			<ul>

						<input type="text" placeholder="{{fallback}}" id={{_id}}>
