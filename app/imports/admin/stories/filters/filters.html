<template name='filters'>
	<a href="#" id='storySettings'><img src="/icons/gear_white.svg" alt="instellingen">Algemene instellingen</a>
	
		{{> storySettings}}
		
	
	{{#if Template.subscriptionsReady}}
<section class="filters active ">
		
			<ul>
				
				<li>
					<span>Tijd <img src="/icons/next.svg" alt=""></span>
					{{> date}}
				</li>
				<li>
					<span>het weer <img src="/icons/next.svg" alt=""></span>
					{{> weather}}
				</li>
				
				<li>
					<span>Hoofdpersoon <img src="/icons/next.svg" alt=""></span>
					{{> person}}
				</li>
				<li>
					<span>Locatie <img src="/icons/next.svg" alt=""></span>
					{{> location}}
				</li>
				<li>
					<span>Familie <img src="/icons/next.svg" alt=""></span>
					{{> family}}
				</li>
				<li>
					<span>Likes <img src="/icons/next.svg" alt=""></span>
					{{> likes}}
				</li>
				<li>
					<span>Overig <img src="/icons/next.svg" alt=""></span>
					{{> other}}
				</li>

				<li>
					<span>Slaapgedrag <img src="/icons/next.svg" alt=""></span>
					{{> sleep}}
				</li>
				
				<li>
					<span>Beweeg gedrag <img src="/icons/next.svg" alt=""></span>
					{{> movement}}
				</li>

				<li>
					<span>Computer gebruik <img src="/icons/next.svg" alt=""></span>
					{{> computer}}
				</li>
				<li>
					<span>Karakter<img src="/icons/next.svg" alt=""></span>
					{{> character}}
				</li>
			</ul>
		
		<form class='newParagraph'>
		<header>
			<label for="paragraph">Nieuwe Paragraaf</label>
		</header>
		<textarea name="paragraph" id="paragraph" cols="30" rows="10"></textarea>
		<input type="submit">
	</form>
	
	</section>
	{{else}}
	<p>loading...</p>
	{{/if}}
</template>

		<label for="liveLocation">Woon locatie</label>

		<input type="submit">
 	</form>

 <template name='other'>
 	<form class="addVarOther">
 		<input type="radio" name='type' value='devices' id='devices'>
		<label for="devices">device OS</label>

		<input type="submit">
 	</form>
 </template>
 <template name='sleep'></template>
 <template name='character'></template>
 <template name='computer'></template>
 <template name='movement'></template>

<template name='weather'>
	<form class="addVarWeather">
		<input type="radio" name='type' value='degrees' id='degrees'>
		<label for="degrees">Tempratuur</label>
		
		<input type="radio" name='type' value='word' id='word'>
		<label for="word">in woorden</label>

		<input type="submit">
	</form>
</template>
<template name='date'>
	<form class="addVarDate">
	
		<input type="radio" name='type' value='hour' id='hour'>
		<label for="hour">Uur</label>

		<input type="radio" name='type' value='minute' id='minute'>
		<label for="minute">Minuten</label>

		<input type="radio" name='type' value='day' id='day'>
		<label for="day">Dag</label>
		
		<input type="radio" name='type' value='part' id='part'>
		<label for="part">Dagdeel</label>

		<input type="radio" name='type' value='day_part' id='day_part'>
		<label for="day_part">Dagdeel + dag</label>
		
		<input type="radio" name='type' value='month' id='month'>
		<label for="month">Maand</label>
		<input type="submit">
	</form>
</template>

<template name='person'>
	<form class="addVarUser">
	
		<input type="radio" name='type' value='name' id='naam'>
		<label for="naam">Naam</label>
		<section class="formatName">
			<label class='forSelect' for="format">Formaat naam</label>
		<select  id="format" class='selecter'>
				{{#each formatNames}}
					<option value="{{this}}" >{{this}}</option>
				{{/each}}
		</select>
		
		</section>

		<section class="geslachtWord">
			<label for="geslachtWord" class='forSelect'>geslacht woord</label>
			<select id="geslachtWord">
				{{#each words}}
					<option value="{{this}}">{{this}}</option>
				{{/each}}
			</select>
		</section>
		<!-- <section class="formatGeslacht">
			<label class='forSelect' for="formatGeslacht">geslacht woord</label>
			<select  id="geslachtWoord">
				{{#each geslachtWords}}
					<option value="{{this}}" >{{this}}</option>
				{{/each}}
		</select>
 -->
		<input type="radio" name='type' value='work' id='Werkplek'>
		<label for="Werkplek">Werkplek</label>
		
		
	

		<input type="radio" name='type' value='education' id='studie'>
		<label for="studie">opleiding</label>

		<input type="radio" name='type' value='relationship_status' id='relationship_status'>
		<label for="relationship_status">burgelijke staat</label>
		
		<input type="radio" name='type' value='significant_other' id='significant_other'>
		<label for="significant_other">partner</label>


		
		<input type="submit">
	</form>
</template>

<template name='likes'>
		<form class="addVarLikes">
			<input type="radio" name='type' value='music' id='Muziek'>
			<label for="Muziek">Muziek</label>

			<input type="radio" name='type' value='religion' id='religion'>
			<label for="religion">Religie</label>

			<input type="radio" name='type' value='political' id='political'>
			<label for="political">Politieke Partij</label>

			<input type="radio" name='type' value='favorite_athletes' id='favorite_athletes'>
			<label for="favorite_athletes">Favoriete atleet</label>

			<input type="radio" name='type' value='favorite_teams' id='favorite_teams'>
			<label for="favorite_teams">Favoriete team</label>

			<input type="submit">
		</form>
</template>
<template name='family'>
		<form class="addVarFamily">
			<input type="radio" name='type' value='brother' id='brother'>
			<label for="brother">Broer</label>

			<input type="radio" name='type' value='sister' id='sister'>
			<label for="sister">Zus</label>

			<input type="radio" name='type' value='mother' id='mother'>
			<label for="mother">Moeder</label>

			<input type="radio" name='type' value='father' id='father'>
			<label for="father">Vader</label>

			<input type="submit">
		</form>
</template>

<template name='editing'>
<ul class="editList">
	{{#if isEditing}}
	
	<li><a href ="#"  id='save' class="editButton during">Wijzigingen opslaan</a></li>
	<li><a href ="#" id='discard' class="editButton during">Wijzigingen ongedaanmaken</a></li>
	{{else}}
	<li><a href ="#" id='deleting' class="editButton">Start met verwijderen</a></li>
	<li><a href ="#" id='editing' class="editButton">Start met bewerken</a></li>
	{{/if}}
</ul>

	
</template>
