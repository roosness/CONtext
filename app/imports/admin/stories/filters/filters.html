<template name='filters'>
	<a href="#" id='storySettings'><img src="/icons/gear_white.svg" alt="instellingen">Algemene instellingen</a>
	
		{{> storySettings}}
		
	
	{{#if Template.subscriptionsReady}}
<section class="filters active ">
		
			<ul>
				
				<li>
					<span>Tijd <img src="/icons/next.svg" alt=""></span>
					{{> date}}
				</li>
				<li>
					<span>het weer <img src="/icons/next.svg" alt=""></span>
					{{> weather}}
				</li>
				
				<li>
					<span>Hoofdpersoon <img src="/icons/next.svg" alt=""></span>
					{{> person}}
				</li>
				<li>
					<span>Locatie <img src="/icons/next.svg" alt=""></span>
					{{> location}}
				</li>
				<li>
					<span>Overig <img src="/icons/next.svg" alt=""></span>
					{{> other}}
				</li>

				<li>
					<span>Slaapgedrag <img src="/icons/next.svg" alt=""></span>
					{{> sleep}}
				</li>
				
				<li>
					<span>Beweeg gedrag <img src="/icons/next.svg" alt=""></span>
					{{> movement}}
				</li>

				<li>
					<span>Computer gebruik <img src="/icons/next.svg" alt=""></span>
					{{> computer}}
				</li>
				<li>
					<span>Karakter<img src="/icons/next.svg" alt=""></span>
					{{> character}}
				</li>
			</ul>
		
		<form class='newParagraph'>
		<header>
			<label for="paragraph">Nieuwe Paragraaf</label>
		</header>
		<textarea name="paragraph" id="paragraph" cols="30" rows="10"></textarea>
		<input type="submit">
	</form>
	
	</section>
	{{else}}
	<p>loading...</p>
	{{/if}}
</template>
 
 <template name='location'>
 	<form class="addVarLoaction">
 		<input type="radio" name='userLocation' value='userLocation' id='userLocation'>
		<label for="userLocation">gebruiker</label>

		<input type="radio" name='workLocation' value='workLocation' id='workLocation'>
		<label for="workLocation">Werk locatie</label>

		<input type="radio" name='liveLocation' value='liveLocation' id='liveLocation'>
		<label for="liveLocation">Woon locatie</label>

		<input type="radio" name='relatieLocatie' value='relatieLocatie' id='relatieLocatie'>
		<label for="workLocation">relatie locatie</label>
 	</form>
 </template>
 <template name='other'>
 	<form class="addVarOther">
 		<input type="radio" name='deviceOS' value='deviceOS' id='deviceOS'>
		<label for="deviceOS">device OS</label>
 	</form>
 </template>
 <template name='sleep'></template>
 <template name='character'></template>
 <template name='computer'></template>
 <template name='movement'></template>

<template name='weather'>
	<form class="addVarWeather">
		<input type="radio" name='type' value='degrees' id='degrees'>
		<label for="degrees">Tempratuur</label>
		
		<input type="radio" name='type' value='word' id='word'>
		<label for="word">in woorden</label>

		<input type="radio" name='type' value='rain' id='rain'>
		<label for="rain">regent het?</label>

		<input type="radio" name='type' value='else' id='else'>
		<label for="else">anders</label>
		<input type="submit">
	</form>
</template>
<template name='date'>
	<form class="addVarDate">
	
		<input type="radio" name='type' value='hour' id='hour'>
		<label for="hour">Uur</label>

		<input type="radio" name='type' value='minute' id='minute'>
		<label for="minute">Minuten</label>

		<input type="radio" name='type' value='day' id='day'>
		<label for="day">Dag</label>
		
		<input type="radio" name='type' value='part' id='part'>
		<label for="part">Dagdeel</label>

		<input type="radio" name='type' value='dag_dagdeel' id='dag_dagdeel'>
		<label for="dag_dagdeel">Dagdeel</label>
		
		<input type="radio" name='type' value='month' id='month'>
		<label for="month">Maand</label>
		<input type="submit">
	</form>
</template>

<template name='person'>
	<form class="addVarUser">
	
		<input type="radio" name='type' value='naam' id='naam'>
		<label for="naam">Naam</label>
		<section class="formatName">
			<label class='forSelect' for="format">Formaat naam</label>
			<select  id="format">
				{{#each formatNames}}
					<option value="{{this}}" {{isSelected this}}>{{this}}</option>
				{{/each}}
		</select>
		
		</section>

		<section class="geslachtWord">
			<label for="geslachtWord" class='forSelect'>geslacht woord</label>
			<select id="geslachtWord">
				{{#each words}}
					<option value="{{this}}">{{this}}</option>
				{{/each}}
			</select>
		</section>
		<!-- <section class="formatGeslacht">
			<label class='forSelect' for="formatGeslacht">geslacht woord</label>
			<select  id="geslachtWoord">
				{{#each geslachtWords}}
					<option value="{{this}}" >{{this}}</option>
				{{/each}}
		</select>
 -->
		<input type="radio" name='type' value='Werkplek' id='Werkplek'>
		<label for="Werkplek">Werkplek</label>
		
		
		<input type="radio" name='type' value='Muziek' id='Muziek'>
		<label for="Muziek">Muziek</label>

		<input type="radio" name='type' value='studie' id='studie'>
		<label for="studie">opleiding</label>

		<input type="radio" name='type' value='burgelijke' id='burgelijke'>
		<label for="burgelijke">burgelijke staat</label>

		
		<input type="submit">
	</form>
</template>
