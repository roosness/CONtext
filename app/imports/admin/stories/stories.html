<template name='adminStories'>
	{{#if Template.subscriptionsReady}}
	<header>
		<h2>Nieuw hoofdstuk toevoegen</h2>
		<form class="newChapter">
			
			<input type="text" id='title' placeholder="Titel">
			<input type="submit">
		</form> 
		</header>
	
	{{#if hasStories}}
	
	<ol class="storyListAdmin">
		{{#each uniqueChapters}}
			{{#if hasDuplicates}}
			<li class='multi'>
				<img src="/icons/book.svg" alt="">
				<p>{{title}}</p>
				
					<ul>
						<li><a href="/admin/stories/{{_id}}">{{title}} <span>{orginele}</span>
						<a href="#" class='delete original' id={{_id}}><img src="/icons/garbage.svg" alt="delete"></a>
						</a></li>
						{{#each duplicate}}
							<li><a href="/admin/stories/{{id}}">{{title}}
							<a href="#" class='delete' id={{id}},{{../_id}}><img src="/icons/garbage.svg" alt="delete"></a>
							</a></li>
						{{/each}}
					</ul>
				
				</li>
				{{else}}
				<li class='single'>
					<a href="/admin/stories/{{_id}}">
						<img src="/icons/book.svg" alt="">
						<p>{{title}}</p>
						
					</a>
				<a href="#" class='delete original' id={{_id}}><img src="/icons/garbage.svg" alt="delete"></a>
				</li>
			{{/if}}
		{{/each}}
	</ol>
	{{else}}
	<p class='adminMessage'>Het lijkt er op dat er nog niets geschreven is. Maak hierboven een nieuw hoofdstuk aan</p>
	{{/if}}
	{{else}}
		{{>waiting}}
	{{/if}}
</template>
<template name='storiefawefawes'>

	<ol class='storyList'>
	<header><h2>Alle verhalen</h2></header>
		{{#each chapters}}
		<li>
			<img src="/icons/book.svg" alt="">
			<a href="stories/{{_id}}">
			
			<p>{{title}}</p>
			<time>{{realTime date}}</time>
			</a>
		</li>
		{{/each}}
	</ol>
</template>
