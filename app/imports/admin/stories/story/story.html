<template name='adminStory'>
	<div class="admin-edit-story-wrapper">
	{{#if isAdmin}}
		{{> editing}}
	{{/if}}
		{{#if rerender}}
		{{> story}}
		{{else}}

		{{> story}}
		{{/if}}
	
	
	<aside>
		{{> filters}}
	</aside>
	</div>
</template>

<template name='editing'>
<ul class="editList">
	{{#if isEditing}}
	
	<li><a href ="#"  id='save' class="editButton during">Wijzigingen opslaan</a></li>
	<li><a href ="#" id='discard' class="editButton during">Wijzigingen ongedaanmaken</a></li>
	{{else}}
	<li><a href ="#" id='deleting' class="editButton">Start met verwijderen</a></li>
	<li><a href ="#" id='editing' class="editButton">Start met bewerken</a></li>
	<li><a href ="#" id='move' class="editButton">Variabelen verplaatsen</a></li>
	{{/if}}
</ul>


	<section class="popup confirm">
		{{> popupConfirm}}
	</section>

	
</template>

<template name='popupConfirm'>
	<header>
		<h3>Zeker weten?</h3>
		<a href="#" id='closeDuplicate'><img src="/icons/cancel.svg" alt=""></a>
	</header>
	<section>
		<p>weet je zeker dat je dit wilt doen?</p>
		<button value='true'>ja</button>
		<button value='false'>nee</button>
	</section>
</template>
