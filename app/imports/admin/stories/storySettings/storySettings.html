<template name='storySettings'>
	{{#with chapter}}
	<form class="storySettings ">
		<section>
			<label for  ="title" >Nieuwe titel</label>
			<input type ="text" id='title' placeholder='{{title}}'>
			
			
			<input type ="checkbox" id='forTesting' {{checked 'forTests'}}>
			<label for  ="forTesting">
			Gebruik dit verhaal voor tests</label>


			<label for="format">Formaat naam</label>
			<select  id="format">
				{{#each formatNames}}
					<option value="{{this}}" {{isSelected this}}>{{this}}</option>
				{{/each}}
			</select>

			<p>Welk geslacht?</p>
			
			<input type ="radio" name='genderFormat' id='normal' value='false' {{checked 'genderReversed' false}}>
			<label for  ="normal">Geslacht van Gebruiker</label>

			<input type ="radio" name='genderFormat' id='Tegengesteld' value='true' {{checked 'genderReversed' true}}>	

			<label for  ="Tegengesteld">Tegengesteld</label>
		</section>
		
		
		
		
	<input type="submit">
		
	</form>
	{{/with}}
</template>
